<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body, html {
    height: 100%;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* Animated background waves */
  .wave-bg {
    position: fixed;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background:
      radial-gradient(circle at 20% 30%, rgba(76, 175, 80, 0.2), transparent 30%),
      radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1), transparent 40%);
    animation: moveBackground 15s linear infinite;
    z-index: -1;
  }
  @keyframes moveBackground {
    0% {background-position: 20% 30%, 80% 70%;}
    50% {background-position: 80% 70%, 20% 30%;}
    100% {background-position: 20% 30%, 80% 70%;}
  }

  .container {
    max-width: 420px;
    margin: 60px auto;
    background: rgba(30, 30, 30, 0.85);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(76, 175, 80, 0.6);
    padding: 40px 30px 50px;
    text-align: center;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(76, 175, 80, 0.4);
  }

  .avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 4px solid #4caf50;
    margin: 0 auto 18px;
    object-fit: cover;
    box-shadow: 0 0 20px #4caf50aa;
    animation: float 4s ease-in-out infinite;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .avatar:hover {
    transform: scale(1.15) rotate(10deg);
  }

  @keyframes float {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 0.04em;
    margin-bottom: 8px;
  }
  p.bio {
    font-weight: 300;
    font-size: 1rem;
    color: #a9d18e;
    margin-bottom: 30px;
  }

  .links {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .links a {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 14px 0;
    font-weight: 600;
    color: #dcedc8;
    background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(139, 195, 74, 0.4);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    font-size: 1.05rem;
  }
  .links a:hover {
    background: linear-gradient(90deg, #8bc34a 0%, #4caf50 100%);
    box-shadow: 0 10px 25px rgba(139, 195, 74, 0.8);
    transform: translateY(-4px);
  }
  .links a svg {
    fill: white;
    width: 22px;
    height: 22px;
    flex-shrink: 0;
  }

  footer {
    margin-top: 40px;
    font-size: 0.85rem;
    color: #7cb342cc;
    font-weight: 400;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      margin: 40px 15px;
      padding: 35px 25px 40px;
    }
    .avatar {
      width: 100px;
      height: 100px;
    }
  }
</style>
